defaults:
  - base_target_llm
  - _self_

llm_params:
  model_name: "mistral-7b-instruct"
  checkpoint: './model-cache/models--mistralai--Mistral-7B-Instruct-v0.3/snapshots/e0bc86c23ce5aae1db576c8cca6f06f1f73af2db/' # or replace with local DIR
prompt_manager:
  prompt_template:
    - key: system_message
      # msg: "<s>[INST] <<SYS>>\nThis is a system message.\n<</SYS>>\n\n"
      msg: "<s>[INST]"
    - key: full_instruct
      msg: "{full_instruct}"  # loaded from context
    - key: separator
      msg: "[/INST]"
    - key: target
      msg: "{target}"  # loaded from context